version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: example01-postgres
    environment:
      POSTGRES_USER: tdtp_user
      POSTGRES_PASSWORD: tdtp_pass_123
      POSTGRES_DB: example01_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tdtp_user"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: example01-network
